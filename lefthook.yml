pre-commit:
  parallel: true
  commands:
    lint:
      files: git diff --name-only @{push}
      glob: "*.{js,ts,jsx,tsx}"
      run: yarn lint
    lint:swift:
      files: git diff --name-only @{push}
      glob: "*.{swift}"
      run: yarn lint:swift
    types:
      files: git diff --name-only @{push}
      glob: "*.{js,ts, jsx, tsx}"
      run: yarn typecheck
commit-msg:
  parallel: true
  commands:
    commitlint:
      run: npx commitlint --edit
